<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="./favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="JARVIS AI Assistant - Advanced AI with Voice and File Processing" />
  
  <!-- PWA manifest -->
  <link rel="manifest" href="./manifest.json" />
  
  <!-- Favicon variations -->
  <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
  
  <!-- Preconnect to external resources -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Critical CSS -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      height: 100%;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background: #000000;
      color: #ffffff;
      overflow-x: hidden;
    }
    
    #root {
      height: 100%;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    /* Loading screen */
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s ease-out, visibility 0.5s ease-out;
    }
    
    .loading-screen.hidden {
      opacity: 0;
      visibility: hidden;
    }
    
    .loading-logo {
      width: 120px;
      height: 120px;
      margin-bottom: 2rem;
      position: relative;
    }
    
    .loading-orb {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, 
        rgba(255, 255, 255, 0.8) 0%,
        #00d4ff 70%,
        transparent 100%);
      animation: loadingPulse 2s ease-in-out infinite;
      box-shadow: 0 0 50px rgba(0, 212, 255, 0.5);
    }
    
    .loading-text {
      font-size: 1.5rem;
      font-weight: 600;
      color: #00d4ff;
      margin-bottom: 1rem;
      text-align: center;
    }
    
    .loading-subtitle {
      font-size: 1rem;
      color: #64748b;
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .loading-progress {
      width: 300px;
      height: 4px;
      background: rgba(100, 116, 139, 0.3);
      border-radius: 2px;
      overflow: hidden;
      position: relative;
    }
    
    .loading-progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #00d4ff, #0ea5e9);
      border-radius: 2px;
      animation: loadingProgress 3s ease-in-out infinite;
    }
    
    .loading-status {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #94a3b8;
      text-align: center;
    }
    
    @keyframes loadingPulse {
      0%, 100% {
        transform: scale(1);
        opacity: 0.8;
      }
      50% {
        transform: scale(1.1);
        opacity: 1;
      }
    }
    
    @keyframes loadingProgress {
      0% {
        width: 0%;
        transform: translateX(-100%);
      }
      50% {
        width: 100%;
        transform: translateX(0%);
      }
      100% {
        width: 100%;
        transform: translateX(100%);
      }
    }
    
    /* Error screen */
    .error-screen {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #1a1a1a;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9998;
      padding: 2rem;
      text-align: center;
    }
    
    .error-icon {
      font-size: 4rem;
      color: #ef4444;
      margin-bottom: 1rem;
    }
    
    .error-title {
      font-size: 1.5rem;
      font-weight: 600;
      color: #ef4444;
      margin-bottom: 1rem;
    }
    
    .error-message {
      font-size: 1rem;
      color: #94a3b8;
      margin-bottom: 2rem;
      max-width: 500px;
      line-height: 1.5;
    }
    
    .error-actions {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    
    .error-btn {
      background: rgba(0, 212, 255, 0.2);
      border: 1px solid rgba(0, 212, 255, 0.3);
      border-radius: 8px;
      color: #00d4ff;
      cursor: pointer;
      padding: 0.75rem 1.5rem;
      font-size: 0.9rem;
      transition: all 0.2s ease;
      text-decoration: none;
      display: inline-block;
    }
    
    .error-btn:hover {
      background: rgba(0, 212, 255, 0.3);
      transform: translateY(-2px);
    }
    
    /* Responsive design */
    @media (max-width: 768px) {
      .loading-text {
        font-size: 1.2rem;
      }
      
      .loading-subtitle {
        font-size: 0.9rem;
      }
      
      .loading-progress {
        width: 250px;
      }
      
      .error-actions {
        flex-direction: column;
        align-items: center;
      }
      
      .error-btn {
        width: 200px;
      }
    }
  </style>
  
  <title>JARVIS AI Assistant</title>
</head>
<body>
  <noscript>
    <div style="display: flex; align-items: center; justify-content: center; height: 100vh; text-align: center; padding: 2rem;">
      <div>
        <h1 style="color: #ef4444; margin-bottom: 1rem;">JavaScript Required</h1>
        <p style="color: #94a3b8;">JARVIS AI Assistant requires JavaScript to function. Please enable JavaScript in your browser.</p>
      </div>
    </div>
  </noscript>
  
  <!-- Loading screen -->
  <div id="loading-screen" class="loading-screen">
    <div class="loading-logo">
      <div class="loading-orb"></div>
    </div>
    <div class="loading-text">JARVIS AI Assistant</div>
    <div class="loading-subtitle">Initializing advanced AI systems...</div>
    <div class="loading-progress">
      <div class="loading-progress-bar"></div>
    </div>
    <div class="loading-status" id="loading-status">Loading core modules...</div>
  </div>
  
  <!-- Error screen -->
  <div id="error-screen" class="error-screen">
    <div class="error-icon">‚ö†Ô∏è</div>
    <div class="error-title">Failed to Load JARVIS</div>
    <div class="error-message" id="error-message">
      An error occurred while loading the application. Please check your connection and try again.
    </div>
    <div class="error-actions">
      <button class="error-btn" onclick="window.location.reload()">
        üîÑ Reload Application
      </button>
      <a class="error-btn" href="https://github.com/your-username/jarvis-ai-assistant/issues" target="_blank">
        üêõ Report Issue
      </a>
    </div>
  </div>
  
  <!-- Main application root -->
  <div id="root"></div>
  
  <!-- Service Worker Registration -->
  <script>
    // Service worker for offline functionality
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('./sw.js')
          .then(function(registration) {
            console.log('SW registered: ', registration);
          })
          .catch(function(registrationError) {
            console.log('SW registration failed: ', registrationError);
          });
      });
    }
    
    // Loading sequence
    const loadingScreen = document.getElementById('loading-screen');
    const errorScreen = document.getElementById('error-screen');
    const loadingStatus = document.getElementById('loading-status');
    const errorMessage = document.getElementById('error-message');
    
    const loadingSteps = [
      'Loading core modules...',
      'Initializing AI systems...',
      'Connecting to services...',
      'Preparing user interface...',
      'Almost ready...'
    ];
    
    let currentStep = 0;
    const updateLoadingStatus = () => {
      if (currentStep < loadingSteps.length) {
        loadingStatus.textContent = loadingSteps[currentStep];
        currentStep++;
        setTimeout(updateLoadingStatus, 800);
      }
    };
    
    // Start loading animation
    updateLoadingStatus();
    
    // Hide loading screen when React app is ready
    window.hideLoadingScreen = () => {
      loadingScreen.classList.add('hidden');
      setTimeout(() => {
        loadingScreen.style.display = 'none';
      }, 500);
    };
    
    // Show error screen
    window.showErrorScreen = (message) => {
      loadingScreen.style.display = 'none';
      errorMessage.textContent = message || 'An unexpected error occurred.';
      errorScreen.style.display = 'flex';
    };
    
    // Global error handling
    window.addEventListener('error', (event) => {
      console.error('Global error:', event.error);
      if (loadingScreen && !loadingScreen.classList.contains('hidden')) {
        showErrorScreen('Failed to load application resources.');
      }
    });
    
    window.addEventListener('unhandledrejection', (event) => {
      console.error('Unhandled promise rejection:', event.reason);
    });
    
    // Keyboard shortcuts for accessibility
    document.addEventListener('keydown', (event) => {
      // Alt + R: Reload
      if (event.altKey && event.key === 'r') {
        event.preventDefault();
        window.location.reload();
      }
      
      // Alt + H: Help
      if (event.altKey && event.key === 'h') {
        event.preventDefault();
        if (window.electronAPI) {
          window.electronAPI.openExternal('https://github.com/your-username/jarvis-ai-assistant/wiki');
        }
      }
    });

    //     setTimeout(() => {
    //       const perfData = window.performance.timing;
    //       const loadTime =
  </script>
</body>
</html>
